<div class="media">
    <div class="media-left">
        <a href="#">
            <img class="media-object" src="http://lorempixel.com/100/100/people" alt="lorem image">
        </a>
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{title}}</h4>
        <span>{{text}}</span>
        <like 
            [iLike]="iLike"
            [totalLikes]="totalLikes">
        </like>
    </div>
</div>
